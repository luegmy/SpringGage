<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">

<title>Personas</title>



<!-- Bootstrap CSS -->

<link href="../static/css/bootstrap.css" rel="stylesheet"

	th:href="@{/css/bootstrap.min.css}">

</head>

<body>

	<div class="container">

		<br>

		<h2>Agregar Persona</h2>

		<form action="#" th:action="@{/save}" th:object="${usuario}"

			method="post">

			<div class="form-group">

				<label for="nombre">Nombre</label> <input type="text"

					class="form-control" id="nombre" th:field="*{first_name}" name="nombre">

			</div>

			<input type="hidden" th:field="*{cod_usuario}" name="id" id="id">

			<div class="form-group">

				<label for="nombre">Apellido</label> <input type="text"

					class="form-control" id="apellido" th:field="*{last_name}"

					name="apellido">

			</div>



			<div class="form-group">

				<label for="nombre">Direcci√≥n</label> <input type="text"

					class="form-control" id="direccion" th:field="*{email}"

					name="direccion">

			</div>



			<div class="form-group">

				<label for="nombre">Usuario</label> <input type="text"

					class="form-control" id="telefono" th:field="*{username}"

					name="telefono">

			</div>

			<button type="submit" class="btn btn-success">Guardar</button>

		</form>

	</div>

</body>

</html>
