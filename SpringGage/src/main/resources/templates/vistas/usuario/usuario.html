<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="UTF-8">

<title>Personas</title>



<!-- Bootstrap CSS -->

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}">

</head>

<body>

	<div class="container">
		<br>

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}">
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/vistas/usuario/guardar}"
					th:object="${usuario}" method="post">
					<div class="form-group row">
						<label for="nombre" class="col-md-2">Nombre</label> <input
							type="text" class="form-control form-control-sm col-md-6"
							id="nombre" th:field="*{first_name}" name="nombre"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('first_name')}"
							th:errors="*{first_name}"></small>
					</div>


					<input type="hidden" th:field="*{cod_usuario}" name="id" id="id">

					<div class="form-group row">
						<label for="nombre" class="col-md-2">Apellido</label> <input
							type="text" class="form-control form-control-sm col-md-6"
							id="apellido" th:field="*{last_name}" name="apellido">
							<small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('last_name')}"
							th:errors="*{last_name}"></small>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-md-2">Direcci√≥n</label> <input
							type="text" class="form-control form-control-sm col-md-6"
							id="direccion" th:field="*{email}" name="direccion">
							<small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></small>
					</div>

					<div class="form-group row">
						<label for="nombre" class="col-md-2">Usuario</label> <input
							type="text" class="form-control form-control-sm col-md-6"
							id="telefono" th:field="*{username}" name="telefono">
							<small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></small>
					</div>
					<div class="card-footer bg-danger">
						<input type="submit" class="btn btn-success btn-sm"
							th:value="Guardar">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
